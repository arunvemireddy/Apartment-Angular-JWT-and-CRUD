

<div class="mt-3 ms-3" style="height: 200px;width: 25%;">
    <img [src]="imagePath" class="rounded" style="position: absolute">
    <div class="camera" style="position: relative;">
        <span class="fa fa-camera" style="cursor: pointer;" (click)="fileInput.click()" title="change profile">
            <input hidden class="form-control" #fileInput type="file" (change)="onFileSelect($event)">
        </span>
    </div> 
</div>
