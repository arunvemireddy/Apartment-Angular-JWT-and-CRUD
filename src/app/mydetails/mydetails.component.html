
<div class="card align-items-center mt-5">
    <div class="card-header">
        <div class="card-body">
            <table>
                <tr>
                    <th>ID</th>
                    <td>{{userId}}</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>{{name | titlecase}}</td>
                </tr>
                <tr>
                    <th>UserName</th>
                    <td>{{userName | titlecase}}</td>
                </tr>
                <tr>
                    <th>Role</th>
                    <td>{{role[0]}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
