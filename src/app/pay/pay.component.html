<div class="card">
    <div class="card-body">
        <form [formGroup]="ownerDetailsForm">
            <div class="row">
                <div class="form-floating col">
                    <ng-select class="form-control" id="floatingSelect" aria-placeholder="Flat No"
                        formControlName="flatNo" (search)="onSearchFlat($event)" (ngModelChange)="changeFlat($event)"
                        [items]="flatList"></ng-select>
                    <label for="floatingSelect">Flat No</label>
                </div>
                <div class="form-floating col">
                    <input type="text" class="form-control" formControlName="ownerName" placeholder="Owner Name">
                    <label for="floatingInput">Owner Name</label>
                </div>
            </div>
        </form>
    </div>
</div>






<div class="card " style="align-items: center;color: white;">
    <div class="card-header bg-dark">
        <div class="card-body">

            <table>
                <tr>
                    <th>Flat No</th>
                    <td>
                        <ng-select class="form-select" (search)="onSearchFlat($event)" (change)="changeFlat($event)"
                            [items]="flatList" [virtualScroll]="true"></ng-select>

                        <!-- <select class="form-select"  [(ngModel)]="selectedname" (search)="onSearchFlat($event)"
                            (change)="changeFlat($event)">
                            <option  *ngFor="let name of flatList">{{name}}</option>
                        </select> -->
                    </td>
                </tr>
                <div class="mb-3"></div>
                <tr>
                    <th>Owner Name</th>
                    <td><input class="form-control" type="text" [(ngModel)]="owName" disabled></td>
                </tr>
                <div class="mb-3"></div>
                <tr>
                    <th>Card Number</th>
                    <td><input class="form-control" name="credit-card" type="text"
                            placeholder="Enter your 16-digit card number" credit-card></td>
                </tr>
                <div class="mb-3"></div>
                <tr>
                    <th>CVV</th>
                    <td><input class="form-control" type="number" maxlength="3"></td>
                </tr>
                <div class="mb-3"></div>
                <tr>
                    <th>Expiry Date</th>
                    <td><input class="form-control" type="month"></td>
                </tr>
                <div class="mb-3"></div>
            </table>
            <button class="btn btn-primary payBtn mb-3 w-100" type="submit">Pay</button>
            <ul class="list-group list-group-flush ">
                <li class="list-group-item bg-dark">
                    <a target="_blank" href="https://pay.google.com/"><img src="assets/newgpay.png"
                            class="img-thumbnail" style="margin-right: 2rem;margin-left: 1rem;"></a>
                    <a target="_blank" href="https://www.phonepe.com/"><img src="assets/newphonepe.png"
                            class="img-thumbnail" style="margin-right: 2rem;"></a>
                    <a target="_blank" href="https://paytm.com/"><img src="assets/newpaytm.png"
                            class="img-thumbnail"></a>
                </li>
            </ul>

        </div>
    </div>
</div>
