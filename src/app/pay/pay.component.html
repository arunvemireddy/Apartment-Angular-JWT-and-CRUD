<div class="card " style="align-items: center;color: white;">
    <div class="card-header bg-dark">
        <div class="card-body">

            <table>
                <tr>
                    <th>Flat No</th>
                    <td>
                        <ng-select class="form-select" (search)="onSearchFlat($event)" (change)="changeFlat($event)"
                            [items]="flatList" [virtualScroll]="true" placeholder="Flat No"
                            [formControl]="fno"></ng-select>

                        <!-- <select class="form-select"  [(ngModel)]="selectedname" (search)="onSearchFlat($event)"
                            (change)="changeFlat($event)">
                            <option  *ngFor="let name of flatList">{{name}}</option>
                        </select> -->
                    </td>
                </tr>
                <div class="mb-3"></div>
                <tr>
                    <th>Owner Name</th>
                    <td><input class="form-control" type="text" [(ngModel)]="owName" disabled placeholder="Owner Name"></td>
                </tr>
                <div class="mb-3"></div>
                <tr>
                    <th>Card Number</th>
                    <td><input class="form-control" name="credit-card" type="text"
                            placeholder="Debit/Credit Card Number" credit-card></td>
                </tr>
                <div class="mb-3"></div>
                <tr>
                    <th>CVV</th>
                    <td><input class="form-control" type="number" limit-to="3" placeholder="CVV"></td>
                </tr>
                <div class="mb-3"></div>
                <tr>
                    <th>Expiry Date</th>
                    <td><input class="form-control" type="month"></td>
                </tr>
                <div class="mb-3"></div>
            </table>
            <button class="btn btn-primary payBtn mb-3 w-100" type="submit" (click)="payMaintenance()">Pay</button>
            <ul class="list-group list-group-flush ">
                <li class="list-group-item bg-dark">
                    <a target="_blank" href="https://pay.google.com/"><img src="assets/newgpay.png"
                            class="img-thumbnail" style="margin-right: 2rem;margin-left: 1rem;"></a>
                    <a target="_blank" href="https://www.phonepe.com/"><img src="assets/newphonepe.png"
                            class="img-thumbnail" style="margin-right: 2rem;"></a>
                    <a target="_blank" href="https://paytm.com/"><img src="assets/newpaytm.png"
                            class="img-thumbnail"></a>
                </li>
            </ul>

        </div>
    </div>
</div>
